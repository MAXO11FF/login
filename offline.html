<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
        body{height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative;background:url('background.png') no-repeat center center fixed;background-size:cover;}
        .a{width:350px;padding:40px;background-color:rgba(0,0,0,0.7);border-radius:10px;box-shadow:0 0 30px rgba(255,255,255,0.5);text-align:center;color:#fff;animation:b 1.5s infinite alternate;}
        @keyframes b{0%{box-shadow:0 0 20px rgba(255,0,255,0.7);}100%{box-shadow:0 0 30px rgba(255,0,255,1);}}
        h2{margin-bottom:20px;font-size:28px;color:#ff4081;}
        .a input{width:100%;margin-bottom:20px;padding:10px;border:none;background-color:rgba(255,255,255,0.2);color:#fff;border-radius:5px;font-size:16px;transition:background-color 0.3s ease;}
        .a input:focus{background-color:rgba(255,255,255,0.3);outline:none;}
        .a button{width:100%;padding:10px;border:none;border-radius:5px;background-color:#ff4081;color:white;font-size:18px;cursor:pointer;transition:background-color 0.3s ease;}
        .a button:hover{background-color:#e91e63;}
        .c{margin-top:20px;font-size:12px;color:rgba(255,255,255,0.7);}
    </style>
</head>
<body>
    <div class="a">
        <h2>Login</h2>
        <input type="text" id="u" placeholder="Username" required>
        <input type="password" id="p" placeholder="Password" required>
        <button onclick="f()">Login</button>
        <div class="c">Â© 2024 MAXOMANIA</div>
    </div>

    <script>
        function f() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            if (u && p) {
                window.location.href = 'nextpage.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
